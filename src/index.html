<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber eats</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#" class="logo__link">
          <img src="./images/logo.svg" class="logo__image" alt="uber eats logo">
        </a>
      </div>
      <button class="button">
          ASAP
      </button>
      <span class="text">
        to
      </span>
      <div class="input whith--icon">
        <input class="input" type="text" placeholder="ul. Tarasivska St, 16">
        <img src="./images/icons/location.svg" class="icon icon--small" alt="location icon">
      </div>
      <button class="button">
        Sign In
      </button>
      <button class="button">
        Register
      </button>
      <div class="icon-basket">
        <a href="#">
          <img src="./images/icons/basket.svg" alt="basket">
        </a>
      </div>
    </header>
    <main class="main">
      <div class="search">
          <input class="input" type="text" placeholder="Search for restaurant or cuisine">
          <img src="./images/icons/search.svg" class="icon icon--small" alt="search icon">
      </div>
      <h1 class="catalog-title">
        Kyiv Restaurants
      </h1>
      <div class="catalog">
        <div class="card">
          <img class="card__photo" src="./images/restaurants/makdonalds.png"  alt="makdonalds food">
          <h2 class="card__title">
            Макдоналдс
          </h2>
          <p class="card__type-of-food">
            ₴₴ • Бургеры
          </p>
          <p class="card__time-delivery">
            25 - 35 Min
          </p>
        </div>
        <div class="card">
          <img class="card__photo" src="./images/restaurants/wokwei.png"  alt="makdonalds food">
          <h2 class="card__title">
            WOKWEI
          </h2>
          <p class="card__type-of-food">
            ₴ • Китайська • Азіатська
          </p>
          <p class="card__time-delivery">
            40 - 50 Min
          </p>
        </div>
        <div class="card">
          <img class="card__photo" src="./images/restaurants/yizha.png"  alt="makdonalds food">
          <h2 class="card__title">
            YIZHA
          </h2>
          <p class="card__type-of-food">
            ₴₴ • Американська • Бургери • Вулична їжа
          </p>
          <p class="card__time-delivery">
            35 - 45 Min
          </p>
        </div>
        <div class="card">
          <img class="card__photo" src="./images/restaurants/wokwei.png"  alt="makdonalds food">
          <h2 class="card__title">
            YIZHA
          </h2>
          <p class="card__type-of-food">
            ₴₴ • Американська • Бургери • Вулична їжа
          </p>
          <p class="card__time-delivery">
            35 - 45 Min
          </p>
        </div>


      </div>
    </main>
    <footer class="footer">

    </footer>
  </body>
</html>
